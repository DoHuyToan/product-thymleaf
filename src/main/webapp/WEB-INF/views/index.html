<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="/layout :: head">

<body>
<h3>CustomerList</h3>
<p><a th:href="@{/customer/create}">Add new customer</a></p>

<table border="1" cellpadding="5">
    <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Address</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    <tr th:each="row : ${customerList}">
        <td th:text="${row.getName()}"></td>
        <td th:text="${row.getEmail()}"></td>
        <td th:text="${row.getAddress()}"></td>
        <td><a th:href="@{/customer/{id}/edit(id=${row.getId()})}">Edit</a></td>
        <td><a th:href="@{/customer/{id}/delete(id=${row.getId()})}">Delete</a></td>
    </tr>
</table>

<div class="notify">
    <div th:if="${message}">
        <span th:text="${message}"></span>
    </div>
</div>

<footer th:replace="/layout :: footer"></footer>

</body>
</html>
